---
layout:      blog
category:    blog
title:       My Blog
tagline:     Collected thoughts on various topics
---

<ul class="listing">
  {% for post in site.categories.blog %}
  <li>
    <a href="{{post.url}}">{{post.title}}</a>
    {% if post.revised %}
    <time class="subtle" datetime="{{ post.revised | date:"%Y-%m-%d %H:%M" }}" itemprop="dateRevised">{{ post.revised | date:"%B %e, %Y" }}</time>
    {% else %}
    <time class="subtle" datetime="{{ post.date | date:"%Y-%m-%d %H:%M" }}" itemprop="dateRevised">{{ post.date | date:"%B %e, %Y" }}</time>
    {% endif %}
  </li>
  {% endfor %}
</ul>
