---
layout: boilerplate
---

<section>

  <header>
    {% if page.tagline %}
    <hgroup>
      <h1 class="headline">{{ page.title }}</h1> <span class="hidden">&mdash;</span>
      <h2 class="tagline">{{ page.tagline }}</h2>
    </hgroup>
    {% else %}
    <h1 class="headline">{{ page.title }}</h1>
    {% endif %}
  </header>

{{ content }}
</section>

<footer class="page-footer">
  <nav class="navigation">
    <a href="/">Home</a>
  </nav>
</footer>
