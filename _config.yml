domain:          'https://tenfoldpath.com'
icon_url:        'apple-touch-icon.png'

highligher: null
base_url: ''
permalink: /codex/:title/

author:
  name: Dan Brubaker Horst
  uri: https://dan.brubakerhorst.com/

incremental: true

plugins:
  - jekyll-feed

feed:
  posts_limit: 20

defaults:
  -
    scope:
      path: "/codex"
      type: "posts"
    values:
      layout: "page"

exclude:
  - Gemfile
  - Gemfile.lock
  - LICENSE.txt
  - README.md
